{% extends 'base.html' %} {%block content%}
<div class="container m-5">
  <form
    class="col-6 mx-auto card p-3 shadow"
    method="post"
    enctype="multipart/form-data"
  >
          {% csrf_token %}
          <h2 class="text-center" style="color: red">Registration</h2>
          <hr />
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input
              type="text"
              class="form-control"
              name="user_email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" name="user_password" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >ReWrite Password</label
            >
            <input type="password" class="form-control" name="user_password_re" />
          </div>
          <p>Already have an account? <a href="/login/" style="text-decoration: none;">LogIn</a></p>
          <button type="submit" value="submit" class="btn btn-success">Sign In</button>
        </form>
  </div>
  {% comment %} {% if messages %} {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {%endblock%} {% endcomment %}
</div>
{%endblock%}
